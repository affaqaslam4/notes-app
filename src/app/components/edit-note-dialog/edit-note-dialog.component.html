<h1 mat-dialog-title>Edit Note</h1>
<div mat-dialog-content>
    <div class="form">
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput [formControl]="formGroup.controls.title" />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Summary</mat-label>
            <textarea
                matInput
                [formControl]="formGroup.controls.summary"
            ></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Duration</mat-label>
            <mat-date-range-input [rangePicker]="picker">
                <input
                    matStartDate
                    [formControl]="formGroup.controls.startDate"
                    (click)="picker.open()"
                    placeholder="Start date"
                />
                <input
                    matEndDate
                    [formControl]="formGroup.controls.endDate"
                    (click)="picker.open()"
                    placeholder="End date"
                />
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
                matSuffix
                [for]="picker"
            ></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Labels</mat-label>
            <mat-select [formControl]="formGroup.controls.labels" multiple>
                <mat-option [value]="1">Frontend</mat-option>
                <mat-option [value]="2">Backend</mat-option>
                <mat-option [value]="3">Security</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Close</button>
    <button
        mat-raised-button
        color="primary"
        [disabled]="formGroup.invalid"
        (click)="save()"
    >
        Save
    </button>
</div>
